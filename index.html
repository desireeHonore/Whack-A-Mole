<!DOCTYPE html>
<html>
<head>
    <title>Whack-A-Mole Deluxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: #87CEEB;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(255,255,255,0.1) 4px, rgba(255,255,255,0.1) 8px),
                repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(255,255,255,0.1) 4px, rgba(255,255,255,0.1) 8px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        h1 {
            font-size: 3.5em;
            color: #FF0000;
            text-shadow: 
                4px 4px 0px #000,
                -2px -2px 0px #FFF;
            margin: 20px 0;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .board { 
            border-collapse: collapse;
            margin: 30px auto;
            background: #FFFFFF;
            border: 8px solid #000000;
            padding: 20px;
            box-shadow: 
                8px 8px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
        }

        .board th {
            background: #FFD700;
            color: #000;
            border: 4px solid #000;
            padding: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            position: relative;
            z-index: 1;
            font-weight: bold;
        }

        .board td {
            background: #FFFFFF;
            border: 3px solid #CCC;
            padding: 15px;
            position: relative;
        }

        .board img {
            width: 120px;
            height: 120px;
            cursor: url("mallet_up.png"), default;
            transition: none;
            filter: none;
            position: relative;
            z-index: 1;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .board img:hover {
            transform: none;
        }

        .board img:active {
            transform: scale(0.95);
        }

        .stat-row th {
            background: #4169E1;
            border: 4px solid #000;
            padding: 12px 25px;
            font-size: 1.3em;
            color: #FFF;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .stat-row span {
            color: #FFFF00;
            font-size: 1.4em;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            display: inline-block;
            min-width: 60px;
            font-weight: bold;
        }

        #start {
            background: #32CD32;
            color: #FFF;
            border: 5px solid #000;
            padding: 15px 50px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        #start:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
        }

        #start:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        #start:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #999;
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 9999;
            animation: particleExplode 0.8s ease-out forwards;
            image-rendering: pixelated;
        }

        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .score-popup {
            position: fixed;
            color: #FF0000;
            font-size: 2.5em;
            font-weight: bold;
            pointer-events: none;
            z-index: 9999;
            text-shadow: 
                3px 3px 0px #000,
                -1px -1px 0px #FFF;
            animation: scoreFloat 1s ease-out forwards;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.3);
            }
            100% {
                transform: translateY(-80px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .board img { width: 80px; height: 80px; }
            .board th { font-size: 1.2em; padding: 15px; }
            .stat-row th { font-size: 1em; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <audio id="whack" src="whack.mp3"></audio>
    
    <h1>üî® WHACK-A-MOLE üî®</h1>
    
    <table align="center" class="board">
        <tr>
            <th colspan="4">WHACK-A-MOLE DELUXE</th>
        </tr>
        <tr class="stat-row">
            <th colspan="2">‚è∞ Time: <span id="timeLeft">30</span></th>
            <th colspan="2">‚≠ê Score: <span id="score">0</span></th>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
    </table>
    
    <button id="start" onclick="start()">üéÆ START GAME üéÆ</button>
    
    <script>
        var timeLeft = 30;
        var score = 0;
        var intervalTimerId = 0;
        var gameOn = false;
        var holes = document.getElementsByTagName("img");

        // Use actual image files
        const moleDownImg = "mole_down.png";
        const moleUpImg = "mole_up.png";
        const moleHitImg = "mole_hit.png";

        for (var i = 0; i < holes.length; i++) {
            holes[i].src = moleDownImg;
            
            holes[i].onmousedown = function(e) {
                this.style.cursor = 'url("mallet_down.png"), default';
                
                var whackSound = document.getElementById("whack");
                whackSound.pause();
                whackSound.currentTime = 0;
                whackSound.play();
                
                if (this.src.endsWith("mole_up.png")) {
                    score++;
                    document.getElementById("score").innerHTML = score;
                    this.src = moleHitImg;
                    
                    createParticles(e.clientX, e.clientY);
                    showScorePopup(e.clientX, e.clientY);
                }
                forceRerender();
            };
            
            holes[i].onmouseup = function(e) {
                this.style.cursor = 'url("mallet_up.png"), default';
                forceRerender();
            };
        }

        function createParticles(x, y) {
            const colors = ['#FF0000', '#FFFF00', '#00FF00', '#0000FF', '#FF00FF', '#FFA500'];
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 50 + Math.random() * 30;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        function showScorePopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+1';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function forceRerender() {
            var s = document.createElement("span");    
            s.id = "animationTrigger"; 
            document.body.append(s);
            window.requestAnimationFrame(function() {
                document.getElementById("animationTrigger").remove();
            });
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        function moleDown(img) {
            img.src = moleDownImg;
        }

        function moleUp(img) {
            img.src = moleUpImg;
        }

        function moleHit(img) {
            img.src = moleHitImg;
        }

        function showRandomMole() {
            if (!gameOn) {
                return;
            }
            var moleIndex = getRandomNumber(0, holes.length);
            var upTime = getRandomNumber(500, 1500);
            moleUp(holes[moleIndex]);
            setTimeout(function() {
                moleDown(holes[moleIndex]);  
            }, upTime);
            var waitTime = getRandomNumber(400, 1000);
            setTimeout(showRandomMole, waitTime);
        }

        function countdown() {
            timeLeft--;
            document.getElementById("timeLeft").innerHTML = timeLeft;
            if (timeLeft == 0) {
                clearInterval(intervalTimerId);
                document.getElementById("start").disabled = false;
                document.getElementById("start").innerHTML = "üéÆ PLAY AGAIN üéÆ";
                gameOn = false;
            }
        }

        function start() {
            timeLeft = 30;
            document.getElementById("timeLeft").innerHTML = timeLeft;
            score = 0;
            document.getElementById("score").innerHTML = score;
            gameOn = true;
            document.getElementById("start").disabled = true;
            document.getElementById("start").innerHTML = "üéÆ GAME ACTIVE üéÆ";
            intervalTimerId = setInterval(countdown, 1000);
            showRandomMole();
        }
    </script>
</body>
</html>
