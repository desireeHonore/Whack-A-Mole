<!DOCTYPE html>
<html>
<head>
    <title>Whack-A-Mole Deluxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 20%;
            right: 10%;
            animation: float 10s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                0 5px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 5px 30px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 5px 30px rgba(0,0,0,0.3); }
        }

        .board { 
            border-collapse: collapse;
            margin: 30px auto;
            background: linear-gradient(135deg, #2d5016 0%, #1a3d0a 100%);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .board::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.03) 50%, transparent 70%);
            animation: shimmer 3s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .board th {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.8em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            border-radius: 15px 15px 0 0;
            position: relative;
            z-index: 1;
        }

        .board td {
            background: transparent;
            border: none;
            padding: 15px;
            position: relative;
        }

        .board img {
            width: 120px;
            height: 120px;
            cursor: url("mallet_up.png"), default;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        .board img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }

        .board img:active {
            transform: scale(0.95);
            filter: brightness(1.2) drop-shadow(0 3px 10px rgba(255,215,0,0.6));
        }

        .stat-row th {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            padding: 15px 30px;
            font-size: 1.3em;
            color: white;
            border-radius: 15px;
            margin: 5px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-row span {
            color: #ffd700;
            font-size: 1.4em;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            display: inline-block;
            min-width: 60px;
        }

        #start {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(245, 87, 108, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        #start:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        #start:active:not(:disabled) {
            transform: translateY(-1px);
        }

        #start:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.3);
        }

        .particle {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: particleExplode 0.8s ease-out forwards;
        }

        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .score-popup {
            position: fixed;
            color: #ffd700;
            font-size: 2.5em;
            font-weight: bold;
            pointer-events: none;
            z-index: 9999;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 2px 10px rgba(0,0,0,0.5);
            animation: scoreFloat 1s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.3);
            }
            100% {
                transform: translateY(-80px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .board img { width: 80px; height: 80px; }
            .board th { font-size: 1.2em; padding: 15px; }
            .stat-row th { font-size: 1em; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <audio id="whack" src="whack.mp3"></audio>
    
    <h1>üî® WHACK-A-MOLE üî®</h1>
    
    <table align="center" class="board">
        <tr>
            <th colspan="4">WHACK-A-MOLE DELUXE</th>
        </tr>
        <tr class="stat-row">
            <th colspan="2">‚è∞ Time: <span id="timeLeft">30</span></th>
            <th colspan="2">‚≠ê Score: <span id="score">0</span></th>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
    </table>
    
    <button id="start" onclick="start()">üéÆ START GAME üéÆ</button>
    
    <script>
        var timeLeft = 30;
        var score = 0;
        var intervalTimerId = 0;
        var gameOn = false;
        var holes = document.getElementsByTagName("img");

        // Use actual image files
        const moleDownImg = "mole_down.png";
        const moleUpImg = "mole_up.png";
        const moleHitImg = "mole_hit.png";

        for (var i = 0; i < holes.length; i++) {
            holes[i].src = moleDownImg;
            
            holes[i].onmousedown = function(e) {
                this.style.cursor = 'url("mallet_down.png"), default';
                
                var whackSound = document.getElementById("whack");
                whackSound.pause();
                whackSound.currentTime = 0;
                whackSound.play();
                
                if (this.src.endsWith("mole_up.png")) {
                    score++;
                    document.getElementById("score").innerHTML = score;
                    this.src = moleHitImg;
                    
                    createParticles(e.clientX, e.clientY);
                    showScorePopup(e.clientX, e.clientY);
                }
                forceRerender();
            };
            
            holes[i].onmouseup = function(e) {
                this.style.cursor = 'url("mallet_up.png"), default';
                forceRerender();
            };
        }

        function createParticles(x, y) {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f093fb', '#ff9ff3'];
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 15;
                const distance = 60 + Math.random() * 40;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        function showScorePopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+1';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function forceRerender() {
            var s = document.createElement("span");    
            s.id = "animationTrigger"; 
            document.body.append(s);
            window.requestAnimationFrame(function() {
                document.getElementById("animationTrigger").remove();
            });
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        function moleDown(img) {
            img.src = moleDownImg;
        }

        function moleUp(img) {
            img.src = moleUpImg;
        }

        function moleHit(img) {
            img.src = moleHitImg;
        }

        function showRandomMole() {
            if (!gameOn) {
                return;
            }
            var moleIndex = getRandomNumber(0, holes.length);
            var upTime = getRandomNumber(500, 1500);
            moleUp(holes[moleIndex]);
            setTimeout(function() {
                moleDown(holes[moleIndex]);  
            }, upTime);
            var waitTime = getRandomNumber(400, 1000);
            setTimeout(showRandomMole, waitTime);
        }

        function countdown() {
            timeLeft--;
            document.getElementById("timeLeft").innerHTML = timeLeft;
            if (timeLeft == 0) {
                clearInterval(intervalTimerId);
                document.getElementById("start").disabled = false;
                document.getElementById("start").innerHTML = "üéÆ PLAY AGAIN üéÆ";
                gameOn = false;
            }
        }

        function start() {
            timeLeft = 30;
            document.getElementById("timeLeft").innerHTML = timeLeft;
            score = 0;
            document.getElementById("score").innerHTML = score;
            gameOn = true;
            document.getElementById("start").disabled = true;
            document.getElementById("start").innerHTML = "üéÆ GAME ACTIVE üéÆ";
            intervalTimerId = setInterval(countdown, 1000);
            showRandomMole();
        }
    </script>
</body>
</html>
